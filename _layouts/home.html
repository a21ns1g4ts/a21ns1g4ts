---
layout: default
---

<div class="home"
  style="display: flex; min-height: 50vh; align-items: center; justify-content: center; flex-direction: column;">
  <!-- Matrix intro overlay: canvas, countdown, bomb animation, phrases, explosion -->
  <div id="matrix-overlay" aria-hidden="false">
    <canvas id="matrix-canvas"></canvas>
    <div id="matrix-ui">
      <!-- Centralized Lottie bomb animation (includes countdown) -->
      <div id="bomb-container">
        <lottie-player id="bomb-animation" src="{{ '/assets/Bomb.json' | relative_url }}" background="transparent"
          speed="1" style="width: 400px; height: 400px;" loop autoplay>
        </lottie-player>
      </div>
    </div>
    <div id="explosion" aria-hidden="true">BOOM</div>
  </div>

  {{ content }}
</div>

{%- if page.layout == 'home' -%}
<script>
  window.ASSETS_BASE_URL = "{{ '/assets/' | relative_url }}";
</script>
<script src="{{ '/assets/matrix.js' | relative_url }}" defer></script>
{%- endif -%}
